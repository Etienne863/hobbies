<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Time - Fun Activities</title>
  <style>
    body {
      background-color: #f9f9ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      color: #e91e63;
      font-size: 38px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card a {
      display: block;
      margin-top: 12px;
      color: #007acc;
      font-weight: bold;
      text-decoration: none;
    }
    .card a:hover {
      color: #ff4081;
    }
    .footer {
      font-style: italic;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="card">

    <a href="https://www.netflix.com" target="_blank">Watch Movies</a>
  </div>

  <div class="card">
    <img src="game.jpg" alt="Play Games">
    <a href="https://store.steampowered.com/" target="_blank">Play Video Games</a>
  </div>

  <div class="card">
    <img src="sing.jpg" alt="Singing">
    <a href="https://www.smule.com/" target="_blank">Sing Songs</a>
  </div>

  <div class="card">
    <img src="music.jpg" alt="Music">
    <a href="https://music.youtube.com" target="_blank">Listen to Music</a>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?fit=crop&w=500&q=80" alt="Read Books">
    <a href="https://www.goodreads.com" target="_blank">Read Books</a>
  </div>

  <div class="card">
    <img src="learn.jpg" alt="Learn Online">
    <a href="https://www.khanacademy.org/" target="_blank">Learn Online</a>
  </div>

  <div class="card">
    <img src="crafts.jpg" alt="DIY Crafts">
    <a href="https://www.pinterest.com/search/pins/?q=diy%20crafts" target="_blank">Try DIY Crafts</a>
  </div>

  <div class="card">
    <img src="Exercise.jpg" alt="Exercise">
    <a href="https://www.youtube.com/results?search_query=home+workout" target="_blank">Exercise</a>
  </div>

  <div class="card">
    <img src="Chat.jpg" alt="Chat with Friends">
    <a href="https://meet.google.com/" target="_blank">Video Chat with a Friend</a>
  </div>

  <div class="card">
    <img src="write.jpg" alt="Writing">
    <a href="https://www.wattpad.com/" target="_blank">Write a Story</a>
  </div>

</div>

</html>
